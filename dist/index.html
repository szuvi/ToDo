<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1d6c46e2fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-wrapper">
          <div class="logo"><i class="fas fa-2x fa-tasks"></i></div>
          <h1 class="title">ToDo</h1>
        </div>
      </header>
      <aside>
        <div class="upper-toolbar">
          <button class="toolbar-button add-project">
            <i class="add-icon fas fa-plus"></i>Add Project
          </button>
        </div>
        <div class="projects">
          <ul class="projects-list">
            <li class="project">
              <a href="#"
                ><i class="project-icon fas fa-project-diagram"></i>
                <h3 class="project-title">Name One</h3></a
              >

              <button class="project-delete"><i class="fas fa-times"></i></button>
            </li>
            <li class="project">

              >

            </li>
          </ul>
        </div>
        <div class="lower-toolbar">
          <button class="toolbar-button delete-all-projects">
            <i class="fas fa-times"></i>Delete All Projects
          </button>
        </div>
      </aside>
      <main>
        <div class="project-top">
          <h3 class="task-list-title">Title</h3>
          <button class="task-list-button add-task">Add Task</button>
